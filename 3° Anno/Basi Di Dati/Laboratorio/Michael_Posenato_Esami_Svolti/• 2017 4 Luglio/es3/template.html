<html>
	<head>
		<title>Template.html</title>
	</head>

	<body>
		<form action="/prestitiUtente" method="GET">

			<!-- Acquisizione codice fiscale -->
			<label>Codice Fiscale: </label>
			<input type="text" name="CF_IN", pattern='[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]'>

			<!-- Acquisizione scelta biblioteca -->
			<select name="BIBLIOTECA_IN">
				{% for bib in biblioteche %}
				<option name={{ bib.id }}>{{ bib.nome }}</option>
				{% endfor %}
			</select>

			<!-- Invio dati -->
			<input type="submit" value="invia">
			
		</form>
	</body>
</html>
